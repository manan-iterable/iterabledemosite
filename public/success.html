    <style>
      body {
        text-align: center;
        padding: 40px 0;
        background: #EBF0F5;
      }
        h1 {
          color: #03334e;
          font-family: "Open-sans";
          /* <!--   font-family: "Nunito Sans", "Helvetica Neue", sans-serif; --> */
          font-weight: 900;
          font-size: 40px;
          margin-bottom: 10px;
        }
        p {
          color: #03334e;
          font-family: "Open-sans";
          /* <!--   font-family: "Nunito Sans", "Helvetica Neue", sans-serif; --> */
          font-size:20px;
          margin: 0;
        }
      i {
        color: #9ABC66;
        font-size: 100px;
        line-height: 200px;
        margin-left:-15px;
      }
      .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin: 0 auto;
      }
    </style>
    <body>
      <script>
          var data = JSON.stringify({
              "eventName": "customConversionEvent",
              "email": "manan.mehta+warbyparkertest@iterable.com",
              "campaignId": parseInt(Cookies.get('iterableEmailCampaignId')),
              "templateId": parseInt(Cookies.get('iterableTemplateId'))
          });

          var config = {
              method: 'post',
              url: 'https://api.iterable.com/api/events/track',
              headers: {
                  'Content-Type': 'application/json',
                  'Api-key': localStorage.getItem('apikey')
              },
              data: data
          };

          axios.request(config)
              .then((response) => {
                  console.log(JSON.stringify(response.data));
              })
              .catch((error) => {
                  console.log(error);
                  alert("Error sending custom event")
              });

      </script>
      <div class="card">
      <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
